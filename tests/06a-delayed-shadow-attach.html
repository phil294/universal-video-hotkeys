<title>06a - Delayed Shadow DOM</title>
<p>Shadow DOM with video added after 3 seconds via attach. Wait for it, then test hotkeys.</p>

<div id="shadow-host"></div>

<script>
setTimeout(() => {
	let host = document.getElementById('shadow-host')
	let shadow = host.attachShadow({mode: 'open'})
	shadow.innerHTML = `
		<video controls width="600" height="400" src="test-video.mp4"></video>
	`
}, 3000)
</script>
