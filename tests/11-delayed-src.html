<title>11 - Delayed Src Attribute</title>
<p>Video element exists immediately but its src is set after 3 seconds. Test hotkeys after the src loads.</p>

<video id="test-video" controls width="600" height="400"></video>

<script>
setTimeout(() => {
	document.getElementById('test-video').src = 'test-video.mp4'
}, 3000)
</script>
